{% extends 'User/register_login.html' %}

{% block title %}
Login
{% endblock %}

{% block form %}
	<form action="{% url 'user:login' %}" method="POST">
		{% csrf_token %}
		{% if form.non_field_errors %}
			{{ form.non_field_errors }}
		{% endif %}
		<h1>Login Form</h1>
		<div>
			{{ form.username }}
		</div>
		<div>
			{{ form.password }}
		</div>
		<div>
			<input type="submit" value="Log in" />
			<a href="{% url 'user:register' %}">Register</a>
		</div>
	</form><!-- form -->
{% endblock %}
